version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ml-app-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app/backend
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - ml-app-network
    command: python backend/app.py

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ml-app-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    networks:
      - ml-app-network

networks:
  ml-app-network:
    driver: bridge
